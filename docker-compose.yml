version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: reforma-pro-postgres
    environment:
      POSTGRES_DB: reforma_pro
      POSTGRES_USER: reforma
      POSTGRES_PASSWORD: reforma_dev_password
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U reforma']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reforma-network

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: reforma-pro-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reforma-network

  # Adminer (Database GUI)
  adminer:
    image: adminer:latest
    container_name: reforma-pro-adminer
    ports:
      - '8080:8080'
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - reforma-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  reforma-network:
    driver: bridge
